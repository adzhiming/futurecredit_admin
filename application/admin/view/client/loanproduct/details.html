<form id="details-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <!--<div class="form-group">-->
        <!--<label for="c-product_url" class="control-label col-xs-12 col-sm-2">{:__('链接')}:</label>-->
        <!--<div class="col-xs-12 col-sm-8">-->
            <!--<input class="form-control" value="{$row.product_url}" readonly="readonly">-->
        <!--</div>-->
    <!--</div>-->

    <div class="form-group">
        <label for="c-product_url" class="control-label col-xs-12 col-sm-2">{:__('链接')}:</label>
        <div class="col-xs-12 col-sm-8">
        <input type="text" class="form-control" value="{$row.product_url}" readonly="readonly">
        </div>
        <span class="input-group-btn input-group-sm">
            <a href="{$row.product_url}" target="_blank" class="btn btn-default btn-sm">
            <i class="fa fa-link"></i>
            </a>
       </span>
    </div>


    <div class="form-group">
        <label for="c-apply_number" class="control-label col-xs-12 col-sm-2">{:__('申请人数')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" value="{$row.apply_number}" readonly="readonly">
        </div>
    </div>

    <div class="form-group">
        <label for="c-play_type" class="control-label col-xs-12 col-sm-2">{:__('还款方式')}:</label>
        <div class="col-xs-12 col-sm-8">

            <input id="play_type" class="form-control" name="row[play_type]" type="text" value="{$row.play_type}"  readonly="readonly">
        </div>
    </div>

    <div class="form-group">
        <label for="c-loan_range" class="control-label col-xs-12 col-sm-2">{:__('贷款范围')}:</label>
        <div class="col-xs-12 col-sm-8">

            <input id="loan_range" class="form-control" name="row[loan_range]" type="text" value="{$row.loan_range}"  readonly="readonly">
        </div>
    </div>

    <div class="form-group">
        <label for="c-loan_term" class="control-label col-xs-12 col-sm-2">{:__('贷款期限')}:</label>
        <div class="col-xs-12 col-sm-8">

            <input id="loan_term" class="form-control" name="row[loan_term]" type="text" value="{$row.loan_term}"  readonly="readonly">
        </div>
    </div>

    <div class="form-group">
        <label for="c-product_comment" class="control-label col-xs-12 col-sm-2">{:__('申请条件')}:(多个条件/n号隔开)</label>
        <div class="col-xs-12 col-sm-8">

            <textarea  style="resize:none"  id="product_comment" class="form-control" name="row[product_comment]" cols="30" rows="5"  disabled>{$row['product_comment']}</textarea>
        </div>
    </div>

    <div class="form-group">
        <label for="c-product_datum" class="control-label col-xs-12 col-sm-2">{:__('所需材料')}:</label>
        <div class="col-xs-12 col-sm-8">
            <!--<p  class="form-control summernote">{$row.product_datum}</p>-->
            <textarea  style="resize:none"  id="product_datum" class="form-control" name="row[product_datum]" cols="30" rows="5"  disabled>{$row['product_datum']}</textarea>
        </div>
    </div>

    <div class="form-group">
        <label for="c-product_details" class="control-label col-xs-12 col-sm-2">{:__('简介')}:</label>
        <div class="col-xs-12 col-sm-8">
            <!--<p  class="form-control summernote">{$row.product_details}</p>-->
            <textarea  style="resize:none"  id="product_details" class="form-control" name="row[product_details]" cols="30" rows="5"  disabled>{$row['product_details']}</textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <!--<button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>-->
            <!--<button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>-->
        </div>
    </div>
</form>
