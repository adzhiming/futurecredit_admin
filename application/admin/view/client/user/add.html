<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="c-user_name" class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="user_name" class="form-control" name="row[user_name]" type="text" value="" data-rule="required" >
        </div>
    </div>
    <div class="form-group">
        <label for="c-phone" class="control-label col-xs-12 col-sm-2">{:__('电话')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="bank_phone" class="form-control" name="row[phone]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-total_card" class="control-label col-xs-12 col-sm-2">{:__('累计卡数')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="total_card" class="form-control" name="row[total_card]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-total_loan" class="control-label col-xs-12 col-sm-2">{:__('贷款金额')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="total_loan" class="form-control" name="row[total_loan]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-headimg" class="control-label col-xs-12 col-sm-2">{:__('Image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="form-inline">
                <input id="c-headimg" class="form-control" size="50" name="row[headimg]" type="text" value="">
                <span><button type="button" id="plupload-headimg" class="btn btn-danger plupload" data-input-id="c-headimg" data-mimetype="image/*" data-multiple="false" data-preview-id="p-bank_logo"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                <span><button type="button" id="fachoose-headimg" class="btn btn-primary fachoose" data-input-id="c-headimg" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                <ul class="row list-inline plupload-preview" id="p-headimg"></ul>
            </div>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
