<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="displayorder" class="control-label col-xs-12 col-sm-2">{:__('排序')}:(数字越小越靠前)</label>
        <div class="col-xs-12 col-sm-8">
            <input id="displayorder" class="form-control" name="row[displayorder]" type="text" value="{$row['displayorder']}" data-rule="required" >
        </div>
    </div>

    <input id="bank_id" class="form-control" name="row[bank_id]" type="hidden" value="{$row['bank_id']}" data-rule="required" >
    <div class="form-group">
        <label for="bank_name" class="control-label col-xs-12 col-sm-2">{:__('银行名')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="bank_name" class="form-control" name="row[bank_name]" type="text" value="{$row['bank_name']}" data-rule="required"   readonly="readonly">
        </div>
    </div>
    <div class="form-group">
        <label for="c-is_recommend" class="control-label col-xs-12 col-sm-2">{:__('是否推荐')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input   name="row[is_recommend]"   type="radio" value="0"  {if condition="$row['is_recommend']==0"} checked="checked" {/if} /> 不推荐
            <input   name="row[is_recommend]"  type="radio" value="1"  {if condition="$row['is_recommend']==1"} checked="checked" {/if} /> 推荐
            <!--<input   name="row[price_type]"  type="radio" value="3" /> 按注册数-->
        </div>
    </div>

    <div class="form-group">
        <label for="c-is_hot" class="control-label col-xs-12 col-sm-2">{:__('是否热门')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input   name="row[is_hot]"   type="radio" value="0"  {if condition="$row['is_hot']==0"} checked="checked" {/if} /> 非热门
            <input   name="row[is_hot]"  type="radio" value="1" {if condition="$row['is_hot']==1"} checked="checked" {/if}/> 热门
            <!--<input   name="row[price_type]"  type="radio" value="3" /> 按注册数-->
        </div>
    </div>

    <div class="form-group">
        <label for="name" class="control-label col-xs-12 col-sm-2">{:__('类型名')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_select('row[card_type_id]', $typedata, $row['card_type_id'], ['class'=>'form-control selectpicker', 'required'=>''])}
        </div>
    </div>

    <div class="form-group">
        <label for="card_name" class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="card_name" class="form-control" name="row[card_name]" type="text" value="{$row.card_name}" data-rule="required" >
        </div>
    </div>

    <div class="form-group">
        <label for="apply_number" class="control-label col-xs-12 col-sm-2">{:__('申请人数')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="apply_number" class="form-control" name="row[apply_number]" type="text" value="{$row['apply_number']}" data-rule="required" >
        </div>
    </div>

    <div class="form-group">
        <label for="follow_number" class="control-label col-xs-12 col-sm-2">{:__('关注人数')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="follow_number" class="form-control" name="row[follow_number]" type="text" value="{$row['follow_number']}" data-rule="required" >
        </div>
    </div>




    <div class="form-group">
        <label for="card_url" class="control-label col-xs-12 col-sm-2">{:__('链接')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="card_url" class="form-control" name="row[card_url]" type="text" value="{$row.card_url}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-card_logo" class="control-label col-xs-12 col-sm-2">{:__('Image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="form-inline">
                <input id="c-card_logo" class="form-control" size="50" name="row[card_logo]" type="text" value="{$row.card_logo}">
                <span><button type="button" id="plupload-card_logo" class="btn btn-danger plupload" data-input-id="c-card_logo" data-mimetype="image/*" data-multiple="false" data-preview-id="p-card_logo"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                <span><button type="button" id="fachoose-card_logo" class="btn btn-primary fachoose" data-input-id="c-card_logo" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                <ul class="row list-inline plupload-preview" id="p-card_logo"></ul>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="c-card_details" class="control-label col-xs-12 col-sm-2">{:__('简介')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="card_details" class="form-control summernote" name="row[card_details]" cols="50" rows="10">{$row.card_details}</textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
