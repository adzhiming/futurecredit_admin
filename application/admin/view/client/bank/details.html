<form id="details-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="c-bank_url" class="control-label col-xs-12 col-sm-2">{:__('链接')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" value="{$row.bank_url}" readonly="readonly">
        </div>
        <span class="input-group-btn input-group-sm">
            <a href="{$row.bank_url}" target="_blank" class="btn btn-default btn-sm">
            <i class="fa fa-link"></i>
            </a>
       </span>
    </div>


    <div class="form-group">
        <label for="c-card_speed" class="control-label col-xs-12 col-sm-2">{:__('办卡速度')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" value="{$row.card_speed}" readonly="readonly">
        </div>
    </div>

    <div class="form-group">
        <label for="c-average_amount" class="control-label col-xs-12 col-sm-2">{:__('平均额度')}:</label>
        <div class="col-xs-12 col-sm-8">

            <input id="average_amount" class="form-control" name="row[average_amount]" type="text" value="{$row.average_amount}"  readonly="readonly">
        </div>
    </div>

    <div class="form-group">
        <label for="c-passing_rate" class="control-label col-xs-12 col-sm-2">{:__('办卡通过率')}:</label>
        <div class="col-xs-12 col-sm-8">

            <input id="passing_rate" class="form-control" name="row[passing_rate]" type="text" value="{$row.passing_rate}"  readonly="readonly">
        </div>
    </div>

    <div class="form-group">
        <label for="c-rule_description" class="control-label col-xs-12 col-sm-2">{:__('结算规则描述')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea  style="resize:none"  id="rule_description" class="form-control" name="row[rule_description]" cols="30" rows="5"  disabled>{$row['rule_description']}</textarea>
        </div>
    </div>

    <div class="form-group">
        <label for="c-bank_detail" class="control-label col-xs-12 col-sm-2">{:__('简介')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea  style="resize:none"  id="bank_detail" class="form-control" name="row[bank_detail]" cols="30" rows="5"  disabled>{$row['bank_detail']}</textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <!--<button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>-->
            <!--<button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>-->
        </div>
    </div>
</form>
