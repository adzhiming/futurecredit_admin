<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="user_name" class="control-label col-xs-12 col-sm-2">{:__('申请用户名')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="user_name" class="form-control" name="row[user_name]" type="text" value="{$row['user_name']}" data-rule="required" disabled>
        </div>
    </div>
    <div class="form-group">
        <label for="user_phone" class="control-label col-xs-12 col-sm-2">{:__('申请用户电话')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="user_phone" class="form-control" name="row[user_phone]" type="text" value="{$row['user_phone']}" data-rule="required" disabled>
        </div>
    </div>
    <div class="form-group">
        <label for="card_name" class="control-label col-xs-12 col-sm-2">{:__('申请信用卡')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="card_name" class="form-control" name="row[card_name]" type="text" value="{$row['card_name']}" data-rule="required" disabled>
        </div>
    </div>
    {volist name="agent" id="vo" }
    <div style="margin: 0 auto;text-align: center;">
        <h4>
            {if condition="$vo['level'] == 0"}
                特级代理商返佣详情
                {elseif condition="$vo['level'] == 1"/}
                一级代理商返佣详情
                {elseif condition="$vo['level'] == 2"/}
                二级代理商返佣详情
                {else /}
                 三级代理商返佣详情
           {/if}

        </h4>
    </div>
    <div class="form-group">
        <label for="agent_name" class="control-label col-xs-12 col-sm-2">{:__('返佣代理商')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="agent_name" class="form-control" name="row[agent_name]" type="text" value="{$vo['agent_name']}" data-rule="required" disabled>
        </div>
    </div>

    <div class="form-group">
        <label for="commission" class="control-label col-xs-12 col-sm-2">{:__('返佣金额')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="commission" class="form-control" name="row[commission]" type="text" value="{$vo['commission']}" data-rule="required" disabled>
        </div>
    </div>



    {/volist}

    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">{:__('审核状态')}:</label>
        <div class="col-xs-12 col-sm-8">
            {if condition="$row['status'] == 3"}
            <input   name="row[status]"   type="radio" value="2"  {$row.status == 2 ? 'checked="checked"' : ''} disabled/> 通过申请
            <input   name="row[status]"  type="radio" value="3"   {$row.status == 3 ? 'checked="checked"' : ''} disabled/> 驳回申请
            {else /}
            <input   name="row[status]"   type="radio" value="2"  {$row.status == 2 ? 'checked="checked"' : ''} disabled/> 通过申请
            <input   name="row[status]"  type="radio" value="3"  {$row.status == 3 ? 'checked="checked"' : ''} disabled/> 驳回申请
            {/if}
            <!--<input   name="row[price_type]"  type="radio" value="3" /> 按注册数-->
        </div>
    </div>


    <div class="form-group">
        <label for="c-comment" class="control-label col-xs-12 col-sm-2">{:__('备注')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="comment" class="form-control" name="row[comment]" cols="50" rows="10"  style="resize:none" disabled>{$row['comment']}</textarea>
        </div>
    </div>



    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
