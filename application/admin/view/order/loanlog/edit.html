<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">


    <div class="form-group">
        <label for="user_name" class="control-label col-xs-12 col-sm-2">{:__('真实姓名')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="user_name" class="form-control" name="row[user_name]" type="text" value="{$row['user_name']}" data-rule="required" disabled>
        </div>
    </div>
    <div class="form-group">
        <label for="user_phone" class="control-label col-xs-12 col-sm-2">{:__('用户号码')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="user_phone" class="form-control" name="row[user_phone]" type="text" value="{$row['user_phone']}" data-rule="required" disabled>
        </div>
    </div>
    <div class="form-group">
        <label for="product_name" class="control-label col-xs-12 col-sm-2">{:__('贷款业务')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="product_name" class="form-control" name="row[product_name]" type="text" value="{$row['product_name']}" data-rule="required" disabled>
        </div>
    </div>

    <div class="form-group">
        <label for="agent_name" class="control-label col-xs-12 col-sm-2">{:__('所属代理商')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="agent_name" class="form-control" name="row[agent_name]" type="text" value="{$row['agent_name']}" data-rule="required" disabled>
        </div>
    </div>
    <div class="form-group">
        <label for="c-loan_price" class="control-label col-xs-12 col-sm-2">{:__('贷款金额')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="loan_price" class="form-control" name="row[loan_price]" type="text" value="{$row['loan_price']}" data-rule="required" >
        </div>
    </div>

    <div class="form-group">
        <label for="commission" class="control-label col-xs-12 col-sm-2">{:__('返佣金额')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="commission" class="form-control" name="row[commission]" type="text" value="{$row['commission']}" data-rule="required" disabled>
        </div>
    </div>

    <!--<div class="form-group">-->
        <!--<label for="c-rule_type" class="control-label col-xs-12 col-sm-2">{:__('返佣类型')}:</label>-->
        <!--<div class="col-xs-12 col-sm-8">-->
            <!--<input   name="row[rule_type]"  type="radio" value="1"  {$row.rule_type == 1 ? 'checked="checked"' : ''} disabled/> CPA(注册数)-->
            <!--<input   name="row[rule_type]"  type="radio" value="2"  {$row.rule_type == 2 ? 'checked="checked"' : ''} disabled/> CPS(销售额)-->
        <!--</div>-->
    <!--</div>-->


    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">{:__('审核状态')}:</label>
        <div class="col-xs-12 col-sm-8">
            {if condition="$row['status'] == 3"}
            <input   name="row[status]"   type="radio" value="2"/> 通过申请
            <input   name="row[status]"  type="radio" value="3"  checked="checked" /> 驳回申请
            {else /}
            <input   name="row[status]"   type="radio" value="2" /> 通过申请
            <input   name="row[status]"  type="radio" value="3" /> 驳回申请
            {/if}
        </div>
    </div>

    <div class="form-group">
        <label for="c-comment" class="control-label col-xs-12 col-sm-2">{:__('简介')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="comment" class="form-control summernote" name="row[comment]" cols="50" rows="10">{$row['comment']}</textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
