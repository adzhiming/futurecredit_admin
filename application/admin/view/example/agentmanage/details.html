<style>
.form-group{
	margin-top:30px;
}
</style>
<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
<input type="hidden"  name="row[status]" value="{$status}"  id="c-url" class="form-control"  />
<div style="width:100%;">
<div style="width:50%;float:left;">
  <div class="form-group">
        <label for="c-url" class="control-label col-xs-12 col-sm-4">{:__('姓名')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" disabled="disabled"  name="row[name]" value="{$row.name}" style="width:180px;"  id="c-url" class="form-control" required />
        </div>
    </div> 
     <div class="form-group">
        <label for="c-url" class="control-label col-xs-12 col-sm-4">{:__('手机号码')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" disabled="disabled"  name="row[phone]" value="{$row.phone}" style="width:180px;" id="c-url" class="form-control" required />
        </div>
    </div> 
      <div class="form-group">
        <label for="c-url" class="control-label col-xs-12 col-sm-4">{:__('邮箱')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" disabled="disabled"  name="row[email]" value="{$row.email}" style="width:180px;" id="c-url" class="form-control" required />
        </div>
    </div>
    <div class="form-group">
        <label for="c-imagewidth" class="control-label col-xs-12 col-sm-4">{:__('开户时间')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" disabled="disabled"  name="row[create_time]" value="{$row.create_time}" style="width:180px;" id="c-imagewidth" class="form-control" required />
        </div>
    </div>
     <div class="form-group">
        <label for="c-imagewidth" class="control-label col-xs-12 col-sm-4">{:__('更新时间')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" disabled="disabled"  name="row[update_time]" value="{$row.update_time}" style="width:180px;" id="c-imagewidth" class="form-control" required />
        </div>
    </div>
    
    <div class="form-group">
        <label for="c-imagewidth" class="control-label col-xs-12 col-sm-4">{:__('累计总收入')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" disabled="disabled"  name="row[income]" value="{$row.income}" style="width:180px;" id="c-imagewidth" class="form-control" required />
        </div>
    </div>
    <div class="form-group">
        <label for="c-imagewidth" class="control-label col-xs-12 col-sm-4">{:__('信用卡总收入')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" disabled="disabled"  name="row[income_card]" value="{$row.income_card}" style="width:180px;" id="c-imagewidth" class="form-control" required />
        </div>
    </div>
</div>
<div style="width:50%;float:right;">
<div class="form-group">
        <label for="c-imagewidth" class="control-label col-xs-12 col-sm-4">{:__('贷款总收入')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" disabled="disabled"  name="row[income_loan]" value="{$row.income_loan}" style="width:180px;" id="c-imagewidth" class="form-control" required />
        </div>
    </div>
    <div class="form-group">
        <label for="c-imagewidth" class="control-label col-xs-12 col-sm-4">{:__('累计提现')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" disabled="disabled"  name="row[withdraw]" value="{$row.withdraw}" style="width:180px;" id="c-imagewidth" class="form-control" required />
        </div>
    </div>


      <div class="form-group">
        <label for="c-imagetype" class="control-label col-xs-12 col-sm-4">{:__('审核人')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text"  disabled="disabled"  name="row[author]" value="{$author}" style="width:180px;" id="c-imagetype" class="form-control" required />
        </div>
    </div>

 <div class="form-group">
        <label for="c-imagetype" class="control-label col-xs-12 col-sm-4">{:__('级别')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" disabled="disabled"  name="row[level]" value="{$row.level}" style="width:180px;" id="c-imagetype" class="form-control" required />
        </div>
    </div>

    <div class="form-group">
        <label for="c-filesize" class="control-label col-xs-12 col-sm-4">{:__('所属上级')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" disabled="disabled" name="row[superior]" value="{$row.superior}" style="width:180px;"  id="c-filesize" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label for="c-mimetype" class="control-label col-xs-12 col-sm-4">{:__('下级代理数量')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" disabled="disabled"  name="row[subordinate]" value="{$row.subordinate}"  style="width:180px;" id="c-mimetype" class="form-control" />
        </div>
    </div>
       <div class="form-group">
        <label for="c-imagewidth" class="control-label col-xs-12 col-sm-4">{:__('最近登录')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" disabled="disabled"  name="row[last_login_ip]" value="{$row.last_login_ip}" style="width:180px;"  id="c-imagewidth" class="form-control" required />
        </div>
    </div>
   
</div>


</div>


     
    

  
 
    <div class="form-group hide layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="button" id="click"  class="btn btn-success ">{:__('返回')}</button>
     
        </div>
    </div> 
</form>
<script>

 document.getElementById('click').click = function(){
	top.location="/example/agentmanage?ref=addtabs";
} 
</script>
