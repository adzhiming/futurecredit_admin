<style>
.getcheckcode{
right: 10px;
 top: 9px;
 background: #fff;
 border: 0;
 cursor: pointer;

.ft-orange{
	.ft-orange:color: #f40;

<h2 style="text-align:center">编辑代理商</h2>
<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">

 
    <div class="form-group">
        <label for="c-imagewidth" class="control-label col-xs-12 col-sm-2">{:__('姓名')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="row[name]" value="{$row.name}"  id="name" class="form-control" required />
             <input type="hidden" name="" value="{$row.id}"  class="form-control userid"  />
        </div>
    </div>
           <div class="form-group">
        <label for="c-imagewidth" class="control-label col-xs-12 col-sm-2">{:__('邮箱')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="row[email]" value="{$row.email}"   id="email" class="form-control email" required />            
        </div>
    </div>
     <div class="form-group">
        <label for="c-imageheight" class="control-label col-xs-12 col-sm-2">{:__('手机号码')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="row[phone]" disabled="disabled" value="{$row.phone}"   maxlength="11" onkeyup="this.value=this.value.replace(/[^0-9]/g,'')"  id="phone" class="form-control" required />
        </div>
    </div>
<!--   
      <div class="form-group">
        <label for="c-imageheight" class="control-label col-xs-12 col-sm-2">{:__('验证码')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="row[code]" value=""  placeholder="输入验证码"   maxlength="6" onkeyup="this.value=this.value.replace(/[^0-9]/g,'')"  id="phone" class="form-control" required />
      <button type="button" class="getcheckcode ft-orange" id="getCode">点此免费获取</button>
        </div>
           <div class="errorcode"></div>
    </div> 
 -->
    <div class="form-group">
        <label for="c-imageheight" class="control-label col-xs-12 col-sm-2">{:__('密码')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="password" name="row[password]" value="******"  id="password" class="form-control" required />
        </div>
    </div>
    
   
 
    <div class="form-group hide layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
             <button  type="button" id="click"  class="btn btn-success btn-embossed disabled ">{:__('OK')}</button>       
            <button type="reset" id="clears" class="btn btn-default btn-embossed">{:__('Reset')}</button>
            <input style="display: none;"  type="submit" id="sub"  />
        </div>
    </div> 
</form>
<script>




  





document.getElementById ('clears').onclick = function(){
	    document.getElementById ('name').value='';
		document.getElementById ('email').value='';
		document.getElementById ('password').value='';
}
document.getElementById ('click').onclick = function(){
	var name =	document.getElementById ('name').value;
 	var email =	document.getElementById ('email').value;
 	var password =	document.getElementById ('password').value;
 	var oTxt=document.getElementById('email');
 	var email=oTxt.value.replace(/^\s+|\s+$/g,"").toLowerCase();//去除前后空格并转小写
 	  var reg=/^[a-z0-9](\w|\.|-)*@([a-z0-9]+-?[a-z0-9]+\.){1,3}[a-z]{2,4}$/i;

 	  if(email != ''){
 		  if (email.match(reg)==null) {
 		 	    alert("请输入有效的邮箱地址");
 		 	    document.getElementById ('email').value='';
 		 	    return;
 		 	  }
 	  }
 	

 	
 	
    if(name == '')
    {
    	alert('姓名不能为空'); 
    	return ;
    	}

    
    if(password == '')
    { 
    	alert('密码不能为空'); 
    	return ;
    	}
	document.getElementById ('sub').click ();
}

</script>
